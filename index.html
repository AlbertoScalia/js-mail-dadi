<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>js-mail-dadi</title>
</head>

<body class="bg-success">
    <div class="container">
        <div class="bg-light pt-4 pb-5 rounded-4 p-4 shadow mb-5 bg-white mt-3">
            <h4 class="fw-semibold text-center mb-3">Inserisci il tuo indirizzo mail</h4>
            <div class="row justify-content-center">
                <form class="col">
                    <div class="row justify-content-center text-center">
                        <input type="email" class="form-control w-50" id="email" placeholder="" required>
                    </div>
                </form>
                <div class="row pt-4 justify-content-center">
                    <div class="col text-center">
                        <button id="send" type="button" class="btn btn-success">Invia</button>
                        <button id="reset" type="button" class="btn btn-danger">Annulla</button>
                    </div>
                </div>
                <h4 id="answer" class="mt-3 d-none text-center"></h4>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
